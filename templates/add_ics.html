{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">Ajouter un calendrier ICS</h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('add_ics_source') }}">
                        <div class="form-group">
                            <label for="url">URL du calendrier ICS</label>
                            <input type="text" class="form-control" id="url" name="url" required 
                                   placeholder="https://example.com/calendar.ics ou webcal://example.com/calendar.ics">
                            <small class="form-text text-muted">
                                Entrez l'URL de votre calendrier ICS. Les URLs commen√ßant par webcal:// sont automatiquement converties.
                            </small>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Ajouter le calendrier</button>
                        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Annuler</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
